<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>מיכל & יותם · 04.03.2026</title>
  <meta name="theme-color" content="#0c0c12"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <main class="stage">
    <section class="shell" aria-label="ברכה או טיפ לזוג">
      <header class="top">
        <div class="names">מיכל & יותם</div>
        <div class="date">04.03.2026</div>
        <h1>בא לכם להשאיר לנו כמה מילים מהלב?</h1>
        <p class="sub">
          מוזמנים לכתוב ברכה או לתת טיפ קטן 🙂
          <br/>
          אנחנו נהפוך את זה לתמונת AI שתופיע במצגת ובספר הדיגיטלי שלנו.
        </p>
      </header>

      <form id="wishForm" class="card">
        <div class="row">
          <label for="fromName">שם</label>
          <input id="fromName" name="fromName" maxlength="40" autocomplete="name"
                 placeholder="איך קוראים לך?" required />
        </div>

        <div class="row">
          <label>מה בא לך להשאיר לנו?</label>
          <div class="segmented" role="group" aria-label="בחירה בין ברכה לטיפ">
            <input type="radio" id="kindBless" name="kind" value="blessing" checked>
            <label for="kindBless">ברכה</label>

            <input type="radio" id="kindTip" name="kind" value="tip">
            <label for="kindTip">טיפ</label>
          </div>
        </div>

        <div class="row">
          <label for="wishText">ההודעה</label>
          <textarea id="wishText" name="text" maxlength="650" required
            placeholder="משהו קצר, מצחיק, מרגש או חכם — מה שבא לך 🙂"></textarea>
          <div class="hint"><span id="count">0</span>/650</div>
        </div>

        <button type="submit" class="primary">
          שולחים באהבה 💌
        </button>

        <div class="micro">
          תודה שאתם חלק מהיום שלנו 🤍
        </div>
      </form>

      <section id="result" class="result hidden" aria-live="polite">
        <div class="resultCard">
          <div class="statusLine" id="caption">קיבלנו! רגע… מכינים לכם תמונה 🙂</div>

          <div class="imgWrap" id="imgWrap">
            <img id="imgOut" alt="התמונה שנוצרה" />
          </div>

          <div class="thanks" id="thanks"></div>

          <div class="actions">
            <button id="again" class="ghost" type="button">לשלוח עוד אחת</button>
          </div>
        </div>
      </section>

      <footer class="footer">
        מיכל & יותם · 04.03.2026
      </footer>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
